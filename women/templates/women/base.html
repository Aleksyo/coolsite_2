{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'women/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'women/css/style.css' %}">
    <title>{{ title }}</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="Fourth navbar example">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Image</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04"
                aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            {% block mainmenu %}
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    {% for m in menu %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url m.url_name %}">{{ m.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endblock %}
        </div>
    </div>
</nav>

<div class="row">
    <!-- Sidebar left -->
    <div class="col-2">
        <div class="list-group mt-5">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                Все категории
            </a>
            <a href="#" class="list-group-item list-group-item-action">Актрисы</a>
            <a href="#" class="list-group-item list-group-item-action">Певицы</a>
            <a href="#" class="list-group-item list-group-item-action">Спортсменки</a>
        </div>
    </div>

    <!-- Content left -->
    <div class="col-10">
        {% block content %}
        {% endblock %}
    </div>
</div>


<script src="{% static 'women/js/bootstrap.min.js' %}"></script>
</body>
</html>
